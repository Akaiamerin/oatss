<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网上机票销售系统</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/auth.css}">
</head>

<body>
    <div class="ad-auth-wrapper">
        <div class="ad-auth-box">
            <div class="row align-items-center">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                    <div class="ad-auth-img">
                        <img th:src="@{/static/img/auth.png}" alt="">
                    </div>
                </div>

                <div style="height: 400px; border-left: 1px solid #C0C0C0; position:absolute; left: 50%"></div>

                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                    <div class="ad-auth-content">
                        <form th:action="@{/auth/register}" method="post">
                            <h2 style="text-align: center">
                                <span>注册</span>
                            </h2>

                            <div class="ad-auth-form">
                                <span>用户名</span>
                                <div class="ad-auth-feilds mb-20">
                                    <input type="text" name="username" placeholder="请输入用户名">
                                </div>

                                <span>密码</span>
                                <div class="ad-auth-feilds mb-20">
                                    <input type="password" name="password" placeholder="请输入密码">
                                </div>

                                <span>姓名</span>
                                <div class="ad-auth-feilds mb-20">
                                    <input type="text" name="name" placeholder="请输入姓名">
                                </div>

                                <span>身份证号码</span>
                                <div class="ad-auth-feilds mb-20">
                                    <input type="text" name="idCard" placeholder="请输入身份证号码">
                                </div>

                                <span>手机号码</span>
                                <div class="ad-auth-feilds">
                                    <input type="text" name="telephone" placeholder="请输入手机号码">
                                </div>
                            </div>

                            <div class="ad-auth-btn">
                                <button class="ad-btn ad-login">注册</button>
                            </div>

                            <div class="ad-a-text">
                                <a th:href="@{/auth/login}">登录</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
