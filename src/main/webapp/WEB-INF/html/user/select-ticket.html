<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网上机票销售系统</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>

<body>
    <div class="page-wrapper">
        <div th:replace="index.html::header"></div>

        <div th:replace="index.html::aside"></div>

        <div class="page-wrapper">
            <div class="main-content">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="page-title-wrapper">
                            <div class="page-title-box ad-title-box-use">
                                <h2 style="text-align: center">航班信息</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="card table-card">
                            <div class="card-header pb-0"
                                 style="display: flex; flex-direction: column; align-items: center">
                                <form class="form-inline" th:action="@{/user/select-ticket}">
                                    <input class="form-control mr-sm-2 ml-sm-2" type="search" placeholder=""
                                           name="keyword">

                                    <div>
                                        <button class="ad-btn">搜索</button>
                                    </div>
                                </form>
                            </div>

                            <div class="card-body">
                                <div class="chart-holder">
                                    <div class="table-responsive">
                                        <table class="table table-styled mb-0">
                                            <thead>
                                                <tr>
                                                    <th>id</th>
                                                    <th>出发地</th>
                                                    <th>目的地</th>
                                                    <th>起飞时间</th>
                                                    <th>降落时间</th>
                                                    <th>价格</th>
                                                    <th>购票</th>
                                                </tr>
                                            </thead>

                                            <tbody>
                                                <tr th:each="ticket : ${ticketList}">
                                                    <td th:text="${ticket.getId()}"></td>
                                                    <td th:text="${ticket.getOrigin()}"></td>
                                                    <td th:text="${ticket.getDestination()}"></td>
                                                    <td th:text="${ticket.getTakeoffString()}"></td>
                                                    <td th:text="${ticket.getLandString()}"></td>
                                                    <td th:text="${ticket.getPrice()}"></td>
                                                    <td class="ad-a-text relative">
                                                        <a th:href="@{'/user/buy-ticket?id='+${ticket.getId()}}">购票</a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/static/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/js/jquery.min.js}"></script>
    <script th:src="@{/static/js/custom.js}"></script>
</body>

</html>
