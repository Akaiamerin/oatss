<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网上机票销售系统</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>

<body>
    <div class="page-wrapper">
        <div th:replace="index.html::header"></div>

        <div th:replace="index.html::aside"></div>

        <div class="page-wrapper">
            <div class="main-content">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="page-title-wrapper">
                            <div class="page-title-box ad-title-box-use">
                                <h2 style="text-align: center">订单记录管理</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="card chart-card">
                            <div class="card-header pb-0"
                                 style="display: flex; flex-direction: column; align-items: center">
                                <form class="form-inline" disabled="disabled">
                                    <input class="form-control mr-sm-2 ml-sm-2" type="search" placeholder=""
                                           name="keyword" disabled="disabled">

                                    <div>
                                        <button class="ad-btn" disabled="disabled">搜索</button>
                                    </div>
                                </form>
                            </div>

                            <div class="card-body">
                                <div class="chart-holder">
                                    <div class="table-responsive">
                                        <table class="table table-styled mb-0">
                                            <thead>
                                                <tr>
                                                    <th>id</th>
                                                    <th>购票id</th>
                                                    <th>购票用户</th>
                                                    <th>购票时间</th>
                                                </tr>
                                            </thead>

                                            <tbody>
                                                <tr th:each="ordersRecord : ${ordersRecordList}">
                                                    <td th:text="${ordersRecord.get(0)}"></td>
                                                    <td th:text="${ordersRecord.get(1)}"></td>
                                                    <td th:text="${ordersRecord.get(2)}"></td>
                                                    <td th:text="${ordersRecord.get(3)}"></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/static/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/js/jquery.min.js}"></script>
    <script th:src="@{/static/js/custom.js}"></script>
</body>

</html>
