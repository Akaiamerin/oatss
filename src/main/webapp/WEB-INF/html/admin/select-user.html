<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网上机票销售系统</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>

<body>
    <div class="page-wrapper">
        <div th:replace="index.html::header"></div>

        <div th:replace="index.html::aside"></div>

        <div class="page-wrapper">
            <div class="main-content">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="page-title-wrapper">
                            <div class="page-title-box ad-title-box-use">
                                <h2 style="text-align: center">用户信息管理</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="card table-card">
                            <div class="card-header pb-0"
                                 style="display: flex; flex-direction: column; align-items: center">
                                <form class="form-inline" th:action="@{/admin/select-user}">
                                    <a class="ad-btn" th:href="@{/admin/insert-user}">增加用户</a>

                                    <input class="form-control mr-sm-2 ml-sm-2" type="search" name="keyword"
                                           placeholder="">

                                    <div>
                                        <button class="ad-btn">搜索</button>
                                    </div>
                                </form>
                            </div>

                            <div class="card-body">
                                <div class="chart-holder">
                                    <div class="table-responsive">
                                        <table class="table table-styled mb-0">
                                            <thead>
                                                <tr>
                                                    <th>id</th>
                                                    <th>用户名</th>
                                                    <th>密码</th>
                                                    <th>姓名</th>
                                                    <th>身份证号码</th>
                                                    <th>手机号</th>
                                                    <th>管理角色</th>
                                                </tr>
                                            </thead>

                                            <tbody>
                                                <tr th:each="user : ${userList}">
                                                    <td th:text="${user.getId()}"></td>
                                                    <td th:text="${user.getUsername()}"></td>
                                                    <td
                                                            th:text="${user.getPassword().replaceAll('^[\s\S]*$', '******')}">
                                                    </td>
                                                    <td th:text="${user.getName()}"></td>
                                                    <td th:text="${user.getIdCard()}"></td>
                                                    <td th:text="${user.getTelephone()}"></td>
                                                    <td th:text="${user.getRole()}"></td>
                                                    <td class="ad-a-text relative">
                                                        <a
                                                                th:href="@{'/admin/select-update-user?id='+${user.getId()}}">修改</a>

                                                        <a th:href="@{'/admin/delete-user?id='+${user.getId()}}">删除</a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/static/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/js/jquery.min.js}"></script>
    <script th:src="@{/static/js/custom.js}"></script>
</body>

</html>
