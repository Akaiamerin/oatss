<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网上机票销售系统</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>

<body>
    <div class="page-wrapper">
        <div th:replace="index.html::header"></div>

        <div th:replace="index.html::aside"></div>

        <div class="page-wrapper">
            <div class="main-content">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="page-title-wrapper">
                            <div class="page-title-box ad-title-box-use">
                                <h2 style="text-align: center">增加机票</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="from-wrapper">
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="card table-card">
                                <div class="card-header pb-0"
                                     style="display: flex; flex-direction: column; align-items: center">
                                </div>

                                <div class="card-body">
                                    <form class="separate-form" th:action="@{/admin/insert-ticket}" method="post">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                            <div class="row"
                                                 style="display: flex; flex-direction: column; align-items: center">
                                                <div>
                                                    <div class="form-group" style="display: inline-block">
                                                        <span>出发地</span>
                                                        <input class="form-control" style="width: 400px" type="text"
                                                               name="origin" placeholder="请输入出发地">
                                                    </div>

                                                    <div class="form-group" style="display: inline-block">
                                                        <span>目的地</span>
                                                        <input class="form-control" style="width: 400px" type="text"
                                                               name="destination" placeholder="请输入目的地">
                                                    </div>
                                                </div>

                                                <div>
                                                    <div class="form-group" style="display: inline-block">
                                                        <span>起飞时间</span>
                                                        <input class="form-control" style="width: 400px" type="text"
                                                               name="takeoff" placeholder="请输入起飞时间">
                                                    </div>

                                                    <div class="form-group" style="display: inline-block">
                                                        <span>降落时间</span>
                                                        <input class="form-control" style="width: 400px" type="text"
                                                               name="land" placeholder="请输入降落时间">
                                                    </div>
                                                </div>

                                                <div style="width: 800px">
                                                    <div class="form-group">
                                                        <span>价格</span>
                                                        <input class="form-control" style="width: 400px" type="text"
                                                               name="price" placeholder="请输入价格">
                                                    </div>
                                                </div>

                                                <div>
                                                    <button class="ad-btn">提交</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/static/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/js/jquery.min.js}"></script>
    <script th:src="@{/static/js/custom.js}"></script>
</body>

</html>
